dist: jammy
language: node_js

install:
  - npm install

before_script:
  - npm install -g --unsafe-perm node-red
  - cd sample && npm install && cd ..
  - npm run start &

script:
  - npm test

before_deploy:
  - npm --no-git-tag-version --allow-same-version version $TRAVIS_TAG

deploy:
  - provider: npm
    skip_cleanup: true
    email: $npm_mail
    api_key: $npm_key
    on:
      tags: true
